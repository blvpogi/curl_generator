<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="stylesheet" href="index.css" />

        <title>Black Vatican Curl Generator</title>
    </head>

    <body>
        <div class="container-fluid vh-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                <span class="material-symbols-outlined"
                                    >cookie</span
                                >
                                Black Vatican Curl Generator
                            </h5>
                            <textarea
                                class="form-control mb-3"
                                id="curl"
                                rows="7"
                            ></textarea>
                            <div class="row">
                                <div class="col-8 pe-0">
                                    <button
                                        class="btn btn-sm w-100 mb-2"
                                        onclick="generate_requests()"
                                    >
                                        <span class="material-symbols-outlined"
                                            >cookie</span
                                        >
                                        GENERATE
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button
                                        class="btn btn-sm w-100 mb-2"
                                        onclick="Copy()"
                                    >
                                        <span class="material-symbols-outlined"
                                            >content_copy</span
                                        >
                                    </button>
                                </div>
                                <div class="col-2 ps-0">
                                    <button class="btn btn-sm w-100 mb-2">
                                        <span
                                            class="material-symbols-outlined"
                                            onclick="Delete()"
                                            >delete</span
                                        >
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <script>
        const generate_requests = () => {
            const curl = document.getElementById("curl").value.replace("^", "");
            if (curl.match(/--data-raw "(.*?)"/)[1]) {
                var data = curl.match(/--data-raw "(.*?)"/)[1];
            }

            const url = curl.match(/curl "(.*?)"/)[1];

            const headers = [];
            curl.split('-H "')
                .splice(1)
                .forEach(function (value, index) {
                    const header_key = value.split('"')[0].split(": ")[0];
                    if (header_key != "Accept-Encoding") {
                        const header_value = value.split('"')[0].split('"')[1];
                        headers.push(`\t"${header_key}": "${header_value}",`);
                    }
                });

            document.getElementById(
                "curl"
            ).value = `$ch = curl_init();\ncurl_setopt_array($ch, [\nCURLOPT_URL => $url,\n\tCURLOPT_RETURNTRANSFER => true,\n\tCURLOPT_FOLLOWLOCATION => true,\n\tCURLOPT_SSL_VERIFYPEER => false,\n\tCURLOPT_SSL_VERIFYHOST => false,\n\tCURLOPT_COOKIEFILE => $this->cookies,\n\tCURLOPT_COOKIEJAR => $this->cookies,\n\tCURLOPT_HTTPHEADER => $headers,\n\tCURLOPT_PROXY => $this->proxy,\n\tCURLOPT_PROXYUSERPWD => $this->userpass,\n\tCURLOPT_POSTFIELDS => $post\n]);\n$response = curl_exec($ch);\ncurl_close($ch);`;
        };
        const Copy = () => {
            const curl = document.getElementById("curl");

            curl.select();

            document.execCommand("copy");
        };
        const Delete = () => (document.getElementById("curl").value = "");
    </script>
</html>
